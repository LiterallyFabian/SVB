<body>
  <!--Navigation bar-->
  <div id="nav-placeholder"></div>

  <script>
    $(function () {
      $("#nav-placeholder").load("/reused/nav.html");
    });
  </script>
  <!--end of Navigation bar-->

  <article class="screamer"><a href="/articles/corona.html" class="screamer_link">
      <div class="screamer_prefix"><span class="screamer_prefix_text">Just nu</span></div>
      <h1 class="screamer_title">Senaste nytt om coronaviruset</h1>
      <div class="screamer_readmore"><span class="screamer_readmore_text">Läs mer <i class="fas fa-arrow-right"></i></span><span class="screamer_readmore_icon"></span></div>
    </a></article>

  <!-- Article section -->
  <div id="gallery" class="center">
    <form method="post">
      <select name='sorting_order' id="sorting_order" onchange='UpdateFeed()'>
        <option value='new'>Nyast</option>
        <option value='old'>Äldst</option>
        <option value='alphabetical'>Titel</option>
        <option value='reversealphabetical'>Titel (omvänd)</option>
        <option value='long'>Längst</option>
        <option value='short'>Kortast</option>
      </select>
    </form>
     <!--Gallery with articles-->
     <section class="article_gallery">
        <div class="gallery_container">
            <ol class="image-list grid-view">
            </ol>
        </div>
    </section>
  </div>
  <!-- end of Article section -->

  <!-- Page footer -->
  <div id="footer-placeholder"></div>

  <script>
      $(function () {
          $("#footer-placeholder").load("/reused/footer.html");
      });
