<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVT</title>
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2db49cb13f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/article.js"></script>
    <script src="/js/insert.js"></script>
    <script src="/js/getCookie.js"></script>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/nav.css" rel="stylesheet" type="text/css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
</head>

<body>
    <!-- Main Container -->
    <div id="navbar">
        <script src="/js/navigationbar.js"></script>

        <div class="article_body">

            <img class="article_cover" src="{{image}}" alt="Image">
            
            <h1>{{title}} <a href="/post.html?edit={{url}}"><i class="far fa-edit"></i></a><a onClick="verifyDeletion()"><i class="far fa-trash-alt"></i></a></h1>

            <p>{{article}}
            </p>
            <br><br>
            <hr>
            <h5>Artikel publicerad av {{author}}</h5>
            <p><i class="fas fa-envelope"></i> Hittat språk- eller faktafel i texten? Skriv och berätta.</p>




        </div>
</body>
<script>
    function verifyDeletion(){
        const postCreation = {
                data() {
                    return {
                        url: ""
                    }

                },
                methods: {
                    async vue_deletepost() {
                        await axios.post("/deletearticle", {
                            url: window.location.pathname.replace("/articles/", "").replace(".html", "")
                        }).then(res => {
                            window.location.replace("/");
                        })
                    }
                }
            }

            Vue.createApp(postCreation).mount('.article_body')
        if(confirm("Vill du verkligen ta bort detta inlägg?")){
            postCreation.methods.vue_deletepost()
        }
    }


</script>

</html>
