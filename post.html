<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>SVT</title>
    <link href="/css/style.css" rel="stylesheet" type="text/css">
    <link href="/css/form.css" rel="stylesheet" type="text/css">
    <link href="/css/nav.css" rel="stylesheet" type="text/css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/2db49cb13f.js" crossorigin="anonymous"></script>
    <script src="https://unpkg.com/vue@next"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/js/article.js"></script>
    <script src="/js/insert.js"></script>
    <script src="/js/getCookie.js"></script>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Public+Sans&display=swap" rel="stylesheet">
</head>

<body id="page">
    <!-- Main Container -->

    <div id="navbar">
        <script src="/js/navigationbar.js"></script>


    <div class="login_mainframe">
        <div id="logo"><img src="img/pps.png" alt=""></div>
        <div class="login_formtable">

            <label class="label">Nyhetstitel</label><br>
            <input class="textbox" type="text" v-model="title"><br>

            <label class="label">Artikel</label><br>
            <textarea class="textbox articletextbox" type="text" v-model="text"></textarea><br>

            <label class="label">Omslagsl채nk</label><br>
            <input class="textbox" type="text" v-model="thumbnailurl" placeholder="images/omslag.png"><br>

            <label class="label">Artikell채nk</label><br>
            <input class="textbox" type="text" v-model="url" placeholder="/min-artikel"><br>

            <button class="submitbutton" v-on:click="vue_createpost">Skapa inl채gg</button>
        </div>
        <p>{{ status }}</p>

    </div>


    <script>
        const postCreation = {
            data() {
                return {
                    title: "",
                    author: "",
                    text: "",
                    thumbnailurl: "",
                    url: "",
                    status: ""
                }

            },
            methods: {
                async vue_createpost() {
                    await axios.post("/createpost", {
                        title: this.title,
                        author: JSON.parse(this.usercookie).username,
                        text: this.text,
                        thumbnailurl: this.thumbnailurl,
                        url: this.url
                    }).then(res => {
                        if (res.data[0].name != null) {
                            this.status = "Din post 채r uppe!";
                        }
                    })
                },
            }
        }

        Vue.createApp(postCreation).mount('.login_mainframe')
    </script>
</body>

</html>
